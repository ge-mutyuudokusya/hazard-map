<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北海道 避難場所マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
        .info-popup { font-size: 14px; line-height: 1.6; }
        .info-popup h3 { margin: 0 0 10px; font-size: 16px; color: #d9534f; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 地図の初期化（北海道付近を中心に設定）
    const map = L.map('map').setView([43.0, 142.5], 7);

    // 背景地図（OpenStreetMap）の読み込み
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // GeoJSONファイルの読み込み
    fetch('01000_1.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    // ポップアップに表示する内容
                    const props = feature.properties;
                    const popupContent = `
                        <div class="info-popup">
                            <h3>${props['施設・場所名'] || '名称不明'}</h3>
                            <b>住所:</b> ${props['住所'] || '不明'}<br>
                            <b>受入対象者:</b> ${props['受入対象者'] || '制限なし'}<br>
                            <b>備考:</b> ${props['備考'] || 'なし'}
                        </div>
                    `;
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        })
        .catch(error => console.error('Error loading the GeoJSON:', error));
</script>

</body>
</html>
