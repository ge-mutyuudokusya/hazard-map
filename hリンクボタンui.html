  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      display: grid;
      gap: 44px;
    }
    .title img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      
    }
    .button {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      background: #111827;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: .85;
    }
    .label {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,.1));
      font-size: 1.1rem;
      letter-spacing: .05em;
      font-weight: bold;
     color: #c9e5ff;
    }
    .desc {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      background: rgba(15,23,42,.9);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: .85rem;
      display: none;
    }
    .top {
      height: 240px;
    }
    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .top { height: 360px; }
      .grid {
        grid-template-columns: repeat(4, minmax(265px, 1fr));
        max-width: 900px;
        margin: 0 auto;
      }
      .label { font-size: 1.4rem; }
    }
    @media (max-width: 767px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

  <script>
    document.querySelectorAll('.button').forEach(btn => {
      let clickTimer = null;
      const desc = btn.querySelector('.desc');
      desc.textContent = btn.dataset.desc;

      btn.addEventListener('click', () => {
        if (clickTimer) return;
        clickTimer = setTimeout(() => {
          desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
          clickTimer = null;
        }, 250);
      });

      btn.addEventListener('dblclick', () => {
        clearTimeout(clickTimer);
        clickTimer = null;
        window.location.href = btn.dataset.url;
      });
    });
      const menu = document.querySelector('.menu');
