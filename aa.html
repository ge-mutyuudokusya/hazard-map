<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>防災ハザードマップ 起動中</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0b2a45, #020812);
      overflow: hidden;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: white;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ===== ロゴ（スマホ基準） ===== */
    .logo {
      width: 160px;
      height: auto;
      opacity: 0;
      animation:
        logoFadeIn 1.2s ease forwards,
        logoFloat 3s ease-in-out infinite,
        logoGlow 2.5s ease-in-out infinite;
    }

    @keyframes logoFadeIn {
      from {
        transform: scale(0.6) rotate(-20deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes logoFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    @keyframes logoGlow {
      0%,100% {
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
      }
      50% {
        filter: drop-shadow(0 0 35px rgba(255,80,80,0.9));
      }
    }

    .title {
      margin-top: 24px;
      font-size: 1.4rem;
      letter-spacing: 0.25em;
      animation: textFade 2s ease infinite;
    }

    .progress-container {
      width: 70%;
      max-width: 420px;
      height: 10px;
      margin-top: 40px;
      background: rgba(255,255,255,0.15);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff3b3b, #ff8a8a, #ff3b3b);
      box-shadow: 0 0 15px rgba(255,80,80,0.8);
      animation: progressMove 3.5s ease forwards;
    }

    .status {
      margin-top: 16px;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: blink 1.4s infinite;
    }

    /* ===== PC専用拡大 ===== */
    @media (min-width: 1024px) {
      .logo {
        width: 320px;
      }

      .title {
        font-size: 2.2rem;
      }

      .progress-container {
        max-width: 700px;
        height: 16px;
      }

      .status {
        font-size: 1.1rem;
      }
    }

    /* ===== フェードアウト ===== */
    .fade-out {
      animation: screenFadeOut 0.8s forwards;
    }

    @keyframes screenFadeOut {
      to { opacity: 0; }
    }

    @keyframes textFade {
      0%,100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes blink {
      0%,100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }

    @keyframes progressMove {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="loading-screen" id="loading">
    <img src="logo.png" alt="ロゴ" class="logo" />

    <div class="title">HAZARD MAP SYSTEM</div>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="status">システムを起動しています…</div>
  </div>

  <script>
    const hazardMapURL = "https://ge-mutyuudokusya.github.io/hazard-map/"; // 遷移先

    setTimeout(() => {
      document.getElementById("loading").classList.add("fade-out");
      setTimeout(() => {
        window.location.href = hazardMapURL;
      }, 800);
    }, 3600);
  </script>

</body>
</html>
